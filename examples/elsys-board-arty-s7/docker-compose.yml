version: '3'  
 
services: 

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto-data/mosquitto.conf:/mosquitto/config/mosquitto.conf 
    
  panduza-platform:
    container_name: panduza-cxx-platform
    image: ghcr.io/panduza/panduza-cxx-platform:create-github-action
    user: builder
    network_mode: host
    privileged: true
    volumes:
      - ./panduza/tree.json:/etc/panduza/tree.json
      - ./logs:/panduza-cxx-platform/logs